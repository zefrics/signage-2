<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/basic.css">
      <link rel="stylesheet" href="css/pretendard-subset.css">
      <title>Digital Signage</title>
  </head>
  <body>
    <header>
      <div id="view-header" class="header-container">
        <div class="logo-container">
          <img src="img/logo.png" class="logo" alt="PHC Valeo">
          <div class="date"></div>
        </div>
        <div class="btn-group">
          <button id="btn-list" class="btn-2">
            <img src="img/edit.svg" alt="Settings">
            <div class="text">Settings</div>
          </button>
        </div>
      </div>

      <div id="list-header" class="header-container">
        <div class="logo-container">
          <img src="img/logo.png" class="logo" alt="PHC Valeo">
          <div class="date"></div>
        </div>
        <div class="btn-group">
          <button type="button" id="btn-back-to-view" class="btn-1">
            <img src="img/back.svg" alt="back">
            <div class="text">
              Back (<span class="countdown"></span>)
            </div>
          </button>
          <button id="btn-create" class="btn-2">
            <img src="img/edit.svg" alt="create">
            <div class="text">Create</div>
          </button>
        </div>
      </div>

      <div id="selected-header" class="header-container">
        <div class="logo-container">
          <img src="img/logo.png" class="logo" alt="PHC Valeo">
          <div class="date"></div>
        </div>
        <div class="btn-group">
          <button type="button" id="btn-order-up" class="btn-1">
            <!-- <img src="img/up.svg" alt="up"> -->
            <div class="text">Up</div>
          </button>
          <button type="button" id="btn-order-down" class="btn-1">
            <!-- <img src="img/down.svg" alt="down"> -->
            <div class="text">Down</div>
          </button>
          <button type="submit" id="btn-apply-order" class="btn-2">
            <img src="img/check.svg" alt="apply">
            <div class="text">Apply</div>
          </button>
        </div>

      </div>

      <div id="edit-header" class="header-container">
        <div class="logo-container">
          <img src="img/logo.png" class="logo" alt="PHC Valeo">
          <div class="date"></div>
        </div>
        <div class="btn-group">
          <button type="button" id="btn-back-to-list" class="btn-1">
            <img src="img/back.svg" alt="back">
            <div class="text">
              Back (<span class="countdown"></span>)
            </div>
          </button>
          <button type="submit" id="btn-apply-data" class="btn-2">
            <img src="img/check.svg" alt="apply">
            <div class="text">Apply</div>
          </button>
        </div>
      </div>
      
    </header>

    <main>
      <div id="view-section" class="section">
        <ul class="table-header">
          <li>Test Machine</li>
          <li>Model</li>
          <li>Purpose</li>
          <li>Schedule</li>
        </ul>
        <div id="view-container">
        </div>
      </div>

      <div id="list-section" class="section">
        <ul class="table-header">
          <li></li>
          <li>Test Machine</li>
          <li>Model</li>
          <li>Purpose</li>
          <li>Schedule</li>
          <li>Edit</li>
        </ul>
        <div id="list-container">
          
        </div>
      </div>
      
      <form id="edit-section" class="section">
        <div class="input-group">
          <div class="input-container">
            <h2 class="label">Test Machine</h2>
            <input type="text" id="input-test-machine" placeholder="" maxlength="60" required>
          </div>
          <div class="input-container">
            <h2 class="label">Model</h2>
            <input type="text" id="input-model" placeholder="" maxlength="60" required>
          </div>
          <div class="input-container">
            <h2 class="label">Purpose</h2>
            <input type="text" id="input-purpose" placeholder="" maxlength="60" required>
          </div>
          <div class="input-container">
            <h2 class="label">Start Date</h2>
            <input type="date" id="input-start-date" required>
          </div>
          <div class="input-container">
            <h2 class="label">End Date</h2>
            <input type="date" id="input-end-date" required>
          </div>
        </div>
      </form>

    </main>


    
  </body>

  <script src="js/clock.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/toggleView.js"></script>
</html>
